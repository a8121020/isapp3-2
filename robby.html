<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>
        osql.requireLogin();

        var me;

        $(document).ready(async function () {
            me = await osql.getMe();
            document.getElementById('firstname').innerHTML = me.fname;
            document.getElementById('lastname').innerHTML = me.lname;
            var StudentId = me.studentid;

            await refreshRooms();
            setInterval(refreshRooms, 500);
            var sql = `delete from Participate where userId ="${StudentId}"`;
            await osql.connect(sql);

        });

        async function createRoom() {
            var name = document.getElementById('roomname').value;
            var sql = `insert into Rooms (name) values('${name}');`;
            await osql.connect(sql);

            refreshRooms();
        }

        async function refreshRooms() {
            var sql = 'select * from Rooms;';
            var objects = await osql.connect(sql);
            var html = '';
            html = html + '<table border="1">';
            var j = 0;
            for (var i = 0; i < objects.length; i++) {
                j = j + 1;
                html = html + '<tr>';
                var object = objects[i];
                html = html + `<td>${object.id}</td>`;
                html = html + `<td>${object.name}</td>`;
                html = html + `<td><a href="room.html?roomId=${object.id}">入室</a></td>`;
                html = html + '</tr>';
                var CountSql = `select count(*) from Participate where roomId = ${j}`;
                var Usercount = await osql.connect(CountSql);
                var moji = "count(*)"
                var count = Usercount[0][moji];
                if (object.status == '開始中' && count == '0') {
                    console.log("roomId" + object.id + "は開始中ですが、countは0です。")
                    var changeStatus = `update Rooms set status = '空き' where id = ${object.id}`;
                    osql.connect(changeStatus);
                }
            }
            html = html + '</table>';
            document.getElementById('rooms').innerHTML = html;
        }

    </script>

</head>

<body>
    <h1>robby</h1>
    <div style="text-align: right;">
        ようこそ<span id="lastname"></span> <span id="firstname"></span>さん
        <a href="index.html">top</a>
    </div>
    <hr>
    <div>
        <h2>create room</h2>
        <input id="roomname" type="text">
        <button onclick="createRoom()">部屋を作る</button>
    </div>
    <h2>rooms</h2>
    <div id="rooms"></div>
</body>

</html>
